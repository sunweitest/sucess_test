<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>测试平台</title>
<!--        <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">-->

<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    border: 1px solid #e7e7e7;
    background-color: #f3f3f3;
}
.alert{color: #09b279;}
li {
    float: left;
}
li a {
    display: block;
    color: #666;
    text-align: center;
    padding: 15px 16px;
    text-decoration: none;
}

li a:hover:not(.active) {
    background-color: #ddd;
}
li a.active {
    color: white;
    background-color: #4CAF50;
}
    .table{text-align:center;}
input{width: 700px;height:30px;}
body{min-height:100%;margin:0;padding:0;position:relative;background-color: #FCFCFC;}
.submit{width:80px;
    height: 60px;}

</style>
<script src="{{ url_for('static',filename='js/addtest.js') }}"></script>
</head>
<body>
    {% for message in get_flashed_messages() %}
        <div class='alert'>{{ message }}</div>
    {% endfor %}
    <div>
        <form class="table" action="{{ url_for('smart_test.add_test') }}" method="post">
            <div class="form-item form-item-required" style="margin-top:10px;">
                <label class="form-item-label">&nbsp;&nbsp;&nbsp;&nbsp;创建人：</label>
                <input type="text" class="input input-default" autocomplete="off" placeholder="请输入创建账号" style="width:600px;height:33px;" name="create_name"><br>
            </div>
            <div style="margin-top:10px" class="dropdown">
                <label class="form-item-label">选择环境：</label>
                <select name = "environment" style="width:600px;height:33px;" >
                    <option value="测试">测试</option>
                    <option value="预发">预发</option>
                    <option value="线上">线上</option>
                </select>
            </div>
            <div style="margin-top:10px">
                <label class="form-item-label">平台系统：</label>
                <select name = "projects" style="width:600px;height:33px;">
                    <option value="后台">后台</option>
                </select>
            </div>
            <div style="margin-top:10px">
                <label class="form-item-label">所属模块：</label>
                <input type="text" name="module" style="width:600px;height:33px;" placeholder="请输入所属模块">
            </div>
            <div style="margin-top:10px">
                <label class="form-item-label">用例名称：</label>
                <input type="text"  name="name" style="width:600px;height:33px;" placeholder="请输入用例名称">
            </div>
            <div style="margin-top:10px">
                <label class="form-item-label">接口地址：</label>
                <input type="text" name="url" style="width:600px;height:33px;" placeholder="请输入接口地址">
            </div>
            <div style="margin-top:10px">
                <label class="form-item-label">请求方法：</label>
                <select name = "method" style="width:600px;height:33px;" placeholder="请输入方法类型">
                    <option value="get">GET</option>
                    <option value="post">POST</option>
                    <option value="get">PUT</option>
                    <option value="get">PATCH</option>
                    <option value="get">DE</option>
                </select>
            </div>
            <div style="margin-top:10px">
                <label class="form-item-label">请求header：</label>
                <input type="text" name="headers" style="width:600px;height:33px;" placeholder="请输入报文headr信息">
            </div>
            <div style="margin-top:10px">
                <label class="form-item-label">请求数据：</label>
                <input type="text" name="data" style="width:600px;height:33px;" placeholder="请输入报文data信息">
            </div>
            <div style="margin-top:10px">
                <label class="form-item-label">&nbsp;&nbsp;&nbsp;&nbsp;Token：</label>
                <input type="text" name="token" style="width:600px;height:33px;" placeholder="请输入token信息">
            </div>
            <div style="margin-top:10px">
                <label class="form-item-label">登录账号：</label>
                <input type="text" name="username" placeholder="账号" style="width:600px;height:33px;" placeholder="请输入账号">
            </div>
            <div style="margin-top:10px">
                <label class="form-item-label">登录密码：</label>
                <input type="text" name="password" placeholder="密码" style="width:600px;height:33px;" placeholder="请输入密码">
            </div>
            <div style="margin-top:10px">
                <label class="form-item-label">执行之前：</label>
                <input type="text" name="before" style="width:600px;height:33px;" placeholder="请输入用例执行之前的数据">
            </div>
            <div style="margin-top:10px">
                <label class="form-item-label">执行之后：</label>
                <input type="text" name="after" style="width:600px;height:33px;" placeholder="请输入用例执行之后的数据">
            </div>
            <div style="margin-top:10px">
                <label class="form-item-label">提取响应值：</label>
                <input type="text" name="category" style="width:600px;height:33px;"
                       placeholder=“比如：data,userInfo,0,name，获取{data:{"userInfo":["name":"test"]}}”>
            </div>
            <div style="margin-top:10px">
                <label class="form-item-label">验证响应值：</label>
                <input type="text" name="assertion" style="width:600px;height:33px;" placeholder="请输入返回值的参数值">
            </div>
<!--              <label class="form-item-label">选择响应值类型：</label>-->
<!--                <select name = "environment" style="width:600px;height:33px;" >-->
<!--                    <option value="int">int</option>-->
<!--                    <option value="string">string</option>-->
<!--                    <option value="status">status</option>-->
<!--                </select>-->
            <input class="submit btn btn-default" type="button" style="margin-top:10px;height:33px;" value="返回" onclick="location.href='{{ url_for ('smart_test.apitest')}}'" >
            <input class="submit btn btn-primary" type="submit" style="margin-top:10px;height:33px;" value="确定" onclick="location.href='{{ url_for ('smart_test.add_test')}}'">
        </form>
    </div>
</body>
</html>
