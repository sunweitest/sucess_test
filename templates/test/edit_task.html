<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑任务</title>
    <link href="{{ url_for ('static',filename='/bootstrap/css/bootstrap.css')}}" rel="stylesheet">
</head>
<body>
    <div class="row">
            <div>
                <form class="table" action="{{ url_for('test_task.edit', task_id = task.id) }}" method="post">
                    <div class="form-item form-item-required" style="margin-top:10px;">
                        <label class="form-item-label">任务类型：</label>
                        <input type="text"  name="task_type" style="width:600px;height:33px;" placeholder="填写任务类型">
                    </div>
                    <div style="margin-top:10px" class="dropdown">
                        <label class="form-item-label">任务名称：</label>
                        <input type="text"  name="task_name" value="{{ task.task_name }}" style="width:600px;height:33px;" placeholder="定时任务名称">
                    </div>
                    <div style="margin-top:10px">
                        <label class="form-item-label">运行环境：</label>
                        <select name = "run_environment" style="width:600px;height:33px;">
                            <option value="{{ task.run_environment }}">{{ task.run_environment }}</option>
                            <option value="测试环境">测试环境</option>
                            <option value="预发环境">预发环境</option>
                            <option value="线上环境">线上环境</option>
                        </select>
                    </div>
                    <div style="margin-top:10px">
                        <label class="form-item-label">可选项目：</label><br>
                        {% for project in projects %}
                        <input type="checkbox" name="projects" value="{{ project }}" checked="checked">{{ project }}<br>
                        {% endfor %}
                    </div>
                    <div style="margin-top:10px">
                        <label class="form-item-label">定时配置：</label>
                        <input type="text" name="timing_configuration" style="width:600px;height:33px;" placeholder="crontab表达式">
                    </div>
                    <div style="margin-top:10px">
                        <label class="form-item-label">接收邮件：</label>
                        <input type="text" name="accept_mail" style="width:600px;height:33px;" >
                    </div>
                    <div style="margin-top:10px">
                        <label class="form-item-label">任务列表：</label>
                        <input type="text" name="task_list" style="width:600px;height:33px;" placeholder="任务执行顺序">
                    </div>
                    <input class="submit btn btn-default" type="button" style="margin-top:10px;height:28px;padding:0px;background-color:#f90;color:#000000;" value="返回" onclick="location.href='{{ url_for ('test_task.task_manage')}}'" >
                    <input class="submit btn btn-primary" type="submit" style="margin-top:10px;height:28px;padding:0px;" value="保存修改">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
